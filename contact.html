<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div class="logo">Contact</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Me</h1>
    <form 
        action="https://formsubmit.co/southern257@gmail.com" 
        method="POST"
        class="contact-form"
        id="contactForm"
    >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <!-- Optional settings -->
        <input type="hidden" name="_subject" value="New message from your site!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="text" name="_honey" style="display:none">

        <button type="submit">Send Message</button>
    </form>
       
  </main>

  <div id="form-status" style="margin-top: 1rem; color: green; display: none;"></div>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Sending...';
      submitButton.disabled = true;

      // Submit the form
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
      })
      .then(response => {
        if (response.ok) {
          // Show success message
          const statusDiv = document.getElementById('form-status');
          statusDiv.textContent = 'Thank you for your message!';
          statusDiv.style.display = 'block';
          statusDiv.style.color = 'green';
          
          // Clear the form
          this.reset();
          
          // Hide message after 3 seconds
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 3000);
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => {
        // Show error message
        const statusDiv = document.getElementById('form-status');
        statusDiv.textContent = 'Sorry, there was an error sending your message. Please try again.';
        statusDiv.style.display = 'block';
        statusDiv.style.color = 'red';
      })
      .finally(() => {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
